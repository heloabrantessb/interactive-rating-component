<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/index.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <main class="container">
    <div class="card-component">
      <div class="star"><img src="./images/icon-star.svg" alt="orange star icon"></div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="rating-buttons">
        <input type="radio" name="rating" id="rate-1" class="rating" value="1">
        <label for="rate-1">1</label>
        <input type="radio" name="rating" id="rate-2" class="rating" value="2">
        <label for="rate-2">2</label>
        <input type="radio" name="rating" id="rate-3" class="rating" value="3">
        <label for="rate-3">3</label>
        <input type="radio" name="rating" id="rate-4" class="rating" value="4">
        <label for="rate-4">4</label>
        <input type="radio" name="rating" id="rate-5" class="rating" value="5">
        <label for="rate-5">5</label>
      </div>
      <button type="submit" id="submit">Submit</button>
    </div>
  </main>
  <script src="./js/index.js"></script>
</body>

</html>
